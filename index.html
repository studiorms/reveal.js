<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
                    <h2>Agenda</h2>
                    <p class="fragment fade-in-then-semi-out">Backlog Point Sizing</p>
                    <p class="fragment fade-in-then-semi-out">Widget Data Processing</p>
                    <p class="fragment fade-in-then-semi-out">Livewire</p>
                </section>
				<section>
                    <h2>Backlog Point Sizing</h2>
                    <p>15 mintutes</p>
                </section>
                <section>
                    <h2>Widget Data Processing</h2>
                    <p>15-30 mintutes</p>
                </section>
                <section>
                    <h2>Livewire - User Archiving</h2>
                    <p>30-45 mintutes</p>
                </section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
